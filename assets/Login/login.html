<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCA INTELLIGENCE</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form class="login-form" id="loginForm">
                <div class="site-title">
                    <h1>CCA</h1>
                    <p>INTELLIGENCE</p>
                </div>
                <h2><i>Login</i></h2>
                
                <div class="form-group">
                    <span class="material-icons input-icon">mail</span>
                    <input type="email" id="emailField" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <span class="material-icons input-icon">lock</span>
                    <input type="password" id="passwordField" placeholder="Enter your password" required>
                    <span class="material-icons toggle-password" id="togglePassword">visibility_off</span>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="cyber-bg">
                <div class="overlay"></div>
            </div>
        </div>

        <div class="footer-text">
            <div class="legal-links">
                <a href="#">Terms of Use</a>
                <span class="separator">|</span>
                <a href="#">Privacy Policy</a>
            </div>
            <p class="copyright">This site is protected by Ange & Co Enterprise.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
